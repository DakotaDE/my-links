  .wrap{width:100%; max-width:var(--maxw); text-align:center;}
  .profile{

  }
  .avatar{

  h1{margin:0; font-size:22px}
  p.sub{margin:6px 0 0; color:var(--muted); font-size:14px}
  .cards{display:grid; grid-template-columns:1fr; gap:var(--gap); margin-top:22px}
  .card{

    padding:18px; border-radius:var(--radius); box-shadow:var(--shadow);

  .card:hover{transform:translateY(-6px); box-shadow:0 18px 38px rgba(2,6,23,0.7)}
  .icon{font-size:26px}
  .card h3{margin:0; font-size:17px}
  .card p{margin:4px 0 0; color:var(--muted); font-size:13px}
  footer{margin-top:20px; color:var(--muted); font-size:13px}
  @media(min-width:700px){ .cards{grid-template-columns:repeat(2,1fr)} }
</style>
</head>
