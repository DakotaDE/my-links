<style>
  :root{
    --bg-1:#0b1020; /* deep navy */

  }.wrap{width:100%; max-width:var(--maxw);} .panel{ position:relative; overflow:hidden; border-radius:24px; padding:28px; background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); border:1px solid rgba(255,255,255,0.03); box-shadow:var(--glow); }

/* Animated sakura petals */ .petals{position:absolute; inset:0; pointer-events:none; overflow:hidden} .petal{position:absolute; width:18px; height:18px; background:radial-gradient(circle at 40% 30%, #fff7fb 0%, var(--accent) 60%); border-radius:45%; opacity:0.9; transform:rotate(20deg); animation:fall 8s linear infinite} .petal:nth-child(2){left:20%; animation-duration:9s; top:-10%} .petal:nth-child(3){left:70%; animation-duration:10s; animation-delay:2s} .petal:nth-child(4){left:45%; animation-duration:7s; animation-delay:1s} @keyframes fall{0%{transform:translateY(-8vh) rotate(0deg) scale(0.7) } 100%{transform:translateY(120vh) rotate(360deg) scale(1.1); opacity:0.7}}

.header{display:flex; gap:18px; align-items:center} .avatar-wrap{position:relative; width:120px; height:120px; flex:0 0 120px} .avatar{ width:100%; height:100%; border-radius:20px; overflow:hidden; box-shadow:0 10px 30px rgba(0,0,0,0.6); border:3px solid rgba(255,255,255,0.04); display:block; object-fit:cover; } .avatar-frame{position:absolute; inset:auto  -6px -6px auto; right:-6px; bottom:-6px; width:46px; height:46px; border-radius:12px; background:linear-gradient(135deg,var(--accent),var(--accent-2)); display:flex; align-items:center; justify-content:center; font-family:Baloo 2, Poppins; font-weight:600}

.upload-btn{position:absolute; left:0; bottom:-12px; transform:translateY(50%); background:rgba(0,0,0,0.35); border-radius:999px; padding:6px 10px; font-size:13px; color:var(--text); cursor:pointer} .upload-input{display:none}

.title{flex:1} h1{margin:0; font-size:22px; font-family:Baloo 2, Poppins} .handle{color:var(--muted); margin-top:6px} .bio{margin-top:8px; color:var(--muted); font-size:14px}

.grid{display:grid; gap:12px; margin-top:18px} @media(min-width:760px){ .grid{grid-template-columns:repeat(2,1fr)} }

.link{ display:flex; gap:12px; align-items:center; padding:12px; border-radius:14px; text-decoration:none; color:inherit; background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.00)); border:1px solid rgba(255,255,255,0.03); transition:transform .16s cubic-bezier(.2,.9,.3,1), box-shadow .16s; } .link:hover{transform:translateY(-6px); box-shadow:0 20px 40px rgba(7,12,28,0.6)}

.logo{width:56px; height:56px; border-radius:12px; display:flex; align-items:center; justify-content:center; font-size:22px; background:linear-gradient(135deg, rgba(255,255,255,0.02), rgba(255,255,255,0.0)); border:1px solid rgba(255,255,255,0.02)} .link h3{margin:0; font-size:15px} .link p{margin:6px 0 0; font-size:13px; color:var(--muted)}

.accent-note{margin-top:14px; color:var(--muted); font-size:13px}

footer{margin-top:18px; text-align:center; color:var(--muted); font-size:13px}

/* small file-drop highlight */ .dropzone{border-radius:14px; padding:10px; border:1px dashed rgba(255,255,255,0.03); text-align:center; color:var(--muted); font-size:13px} .dropzone.drag{background:linear-gradient(90deg, rgba(255,111,181,0.06), rgba(126,231,255,0.03)); border-color:rgba(255,111,181,0.22)} </style>

</head>
<body>
  <main class="wrap">
    <section class="panel">
      <div class="petals" aria-hidden="true">
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>

      </div><div class="header">
    <div class="avatar-wrap">
      <img id="avatar" class="avatar" src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='400' height='400'><rect width='100%' height='100%' fill='%23071226'/><text x='50%' y='52%' fill='%23ff6fb5' font-family='Baloo 2, Poppins' font-size='72' text-anchor='middle' dominant-baseline='middle'>Dakota</text></svg>" alt="avatar">

    <div class="title">
      <h1 id="displayName">Dakota</h1>
      <div class="handle">@DakotaDE</div>
      <div class="bio" id="bio">Gaming â€¢ Music â€¢ Chill streams â€” longplays & let's-plays (anime vibe)</div>

  </div>

  <div class="grid" id="linksContainer"></div>

  </main><script>
const profile = {
  name: "Dakota",
  bio: "Gaming â€¢ Music â€¢ Chill streams â€” longplays & let's-plays (anime vibe)",
  avatarKey: 'dakota_avatar_v1'
};

const links = [
  { title: "Instagram", url: "https://instagram.com/dakota00de", desc: "Follow me on Instagram", icon: "ðŸ“¸" },
  { title: "Spotify", url: "https://open.spotify.com/user/315pbt3uqzysgzenfxn7o6xkidzm?si=ZP9LYtasSxadmxgfNh3xZg", desc: "My playlists & tracks", icon: "ðŸŽ§" },
  { title: "YouTube", url: "https://www.youtube.com/@DakotaDE", desc: "Subscribe for longplays & streams", icon: "â–¶ï¸" },
  { title: "GitHub", url: "https://github.com/DakotaDE", desc: "My projects and code", icon: "ðŸ’»" },
  { title: "Telegram", url: "https://t.me/naikrashe", desc: "Join my Telegram", icon: "âœ‰ï¸" }
];

// Populate profile
document.getElementById('displayName').textContent = profile.name;
document.getElementById('bio').textContent = profile.bio;

// Load avatar from localStorage if present
const avatarImg = document.getElementById('avatar');
const stored = localStorage.getItem(profile.avatarKey);
if(stored){ avatarImg.src = stored }

// Populate links
const container = document.getElementById('linksContainer');
links.forEach(l => {
  const a = document.createElement('a');
  a.className = 'link';
  a.href = l.url;
  a.target = '_blank';
  a.rel = 'noopener noreferrer';
  a.innerHTML = `
    <div class="logo">${escapeHtml(l.icon)}</div>
    <div>
      <h3>${escapeHtml(l.title)}</h3>
      <p>${escapeHtml(l.desc)}</p>
    </div>
  `;
  container.appendChild(a);
});

// Avatar upload handling
const input = document.getElementById('avatarInput');
const dropzone = document.getElementById('dropzone');

input.addEventListener('change', e => handleFiles(e.target.files));

['dragenter','dragover'].forEach(ev => {
  dropzone.addEventListener(ev, e=>{ e.preventDefault(); dropzone.classList.add('drag') })
});
['dragleave','drop'].forEach(ev => {
  dropzone.addEventListener(ev, e=>{ e.preventDefault(); dropzone.classList.remove('drag') })
});

dropzone.addEventListener('drop', e => {
  const dt = e.dataTransfer; if(!dt) return;
  const files = dt.files; handleFiles(files);
});

function handleFiles(files){
  if(!files || files.length===0) return;
  const file = files[0];
  if(!file.type.startsWith('image/')) { alert('Please select an image file.'); return }
  const reader = new FileReader();
  reader.onload = ()=>{
    avatarImg.src = reader.result;
    try{ localStorage.setItem(profile.avatarKey, reader.result) }catch(e){ console.warn('Could not save avatar to localStorage', e) }
  };
  reader.readAsDataURL(file);
}

function escapeHtml(s){ return String(s).replace(/[&<>'\"]/g, c=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c])) }
</script></body>
