<!doctype html>

<style>
  :root{
    --bg:#0f1724;
    --card:#0b1220;
    --accent:#8b5cf6;
    --text:#e6eef8;
    --muted:#94a3b8;
    --radius:16px;
    --maxw:720px;

    --shadow: 0 8px 24px rgba(2,6,23,0.6);

  *{box-sizing:border-box}
  body{

    background: linear-gradient(180deg,var(--bg), #071026 120%);

  }
  .profile{

  .avatar{

  }
  .avatar img{width:100%; height:100%; object-fit:cover;}
  h1{margin:0; font-size:20px}
  p.sub{margin:6px 0 0; color:var(--muted); font-size:14px}
  .cards{display:grid; grid-template-columns:1fr; gap:var(--gap); margin-top:20px}
  .card{
    background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    padding:18px; border-radius:var(--radius); box-shadow:var(--shadow);
    text-decoration:none; color:inherit; display:flex; align-items:center; gap:12px;
    transition:transform .15s ease, box-shadow .15s ease;
    border:1px solid rgba(255,255,255,0.03);
  }
  .card:hover{transform:translateY(-6px); box-shadow:0 18px 38px rgba(2,6,23,0.7)}
  .card .icon{width:48px; height:48px; border-radius:12px; display:flex;align-items:center;justify-content:center;background:rgba(255,255,255,0.03); flex:0 0 48px}
  .card h3{margin:0; font-size:16px}
  .card p{margin:4px 0 0; color:var(--muted); font-size:13px}
  footer{margin-top:18px; color:var(--muted); font-size:13px}
  /* responsive */
  @media(min-width:700px){ .cards{grid-template-columns:repeat(2,1fr)} }
</style>
</head>
<body>
  <main class="wrap">

<script>

const links = [

document.getElementById('displayName').textContent = profile.name;
