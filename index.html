<html lang="en">
<head>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Baloo+2:wght@400;600&display=swap" rel="stylesheet">
<style>
  :root{
    --bg-1:#061027;
    --card:#0f1724;
    --accent-pink:#ff6fb5;
    --accent-cyan:#7ee7ff;
    --muted:#9fb0c7;
    --text:#eef6ff;
    --radius:16px;
    --gap:14px;
    --maxw:1100px;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; font-family:Poppins, Inter, system-ui, Arial, sans-serif; color:var(--text);
    background: radial-gradient(800px 500px at 8% 8%, rgba(126,231,255,0.04), transparent),
                linear-gradient(180deg,var(--bg-1), #041026 140%);
    display:flex; align-items:center; justify-content:center; padding:calc(16px + env(safe-area-inset-top)) 16px 32px; -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
  }.wrap{width:100%; max-width:var(--maxw);} .panel{ position:relative; overflow:hidden; border-radius:20px; padding:clamp(18px,2.6vw,36px); background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); border:1px solid rgba(255,255,255,0.03); box-shadow:0 18px 48px rgba(2,6,23,0.6); }

/* Responsive petals (smaller on tiny screens) */ .petals{position:absolute; inset:0; pointer-events:none} .petal{position:absolute; width:clamp(10px,2.6vw,22px); height:clamp(10px,2.6vw,22px); background:radial-gradient(circle at 40% 30%, #fff7fb 0%, var(--accent-pink) 60%); border-radius:45%; opacity:0.95; transform:rotate(20deg); animation:fall linear infinite} .petal:nth-child(1){left:6%; top:-6%; animation-duration:9s} .petal:nth-child(2){left:26%; top:-10%; animation-duration:10s; animation-delay:1.2s} .petal:nth-child(3){left:58%; top:-8%; animation-duration:8.2s; animation-delay:.5s} .petal:nth-child(4){left:86%; top:-12%; animation-duration:11s; animation-delay:2.1s} @keyframes fall{0%{transform:translateY(-6vh) rotate(0deg) scale(.8)}100%{transform:translateY(120vh) rotate(360deg) scale(1.05); opacity:.7}}

.header{display:flex; gap:18px; align-items:center; flex-wrap:wrap}

/* avatar scales with screen using clamp */ .avatar-wrap{position:relative; width:clamp(72px,12vw,140px); height:clamp(72px,12vw,140px); flex:0 0 auto} .avatar{width:100%; height:100%; border-radius:16px; overflow:hidden; box-shadow:0 10px 36px rgba(0,0,0,0.55); border:3px solid rgba(255,255,255,0.04); display:block; object-fit:cover} .avatar-frame{position:absolute; right:-8px; bottom:-8px; width:44px; height:44px; border-radius:12px; background:linear-gradient(135deg,var(--accent-pink),var(--accent-cyan)); display:flex; align-items:center; justify-content:center; font-family:Baloo 2, Poppins; font-weight:700} .upload-btn{position:absolute; left:0; bottom:-12px; transform:translateY(50%); background:rgba(0,0,0,0.36); border-radius:999px; padding:8px 12px; font-size:13px; color:var(--text); cursor:pointer} .upload-input{display:none}

.title{flex:1; min-width:180px} h1{margin:0; font-size:clamp(18px,3vw,28px); line-height:1} .handle{color:var(--muted); margin-top:6px; font-size:clamp(12px,1.6vw,15px)} .bio{margin-top:10px; color:var(--muted); font-size:clamp(13px,1.8vw,15px)}

/* Links grid: auto-fit for responsive columns */ .grid{display:grid; gap:var(--gap); margin-top:18px; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));}

.link{ display:flex; gap:12px; align-items:center; padding:14px; border-radius:12px; text-decoration:none; color:inherit; background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.00)); border:1px solid rgba(255,255,255,0.03); transition:transform .16s cubic-bezier(.2,.9,.3,1), box-shadow .16s; } .link:active{transform:translateY(-2px)} .link:hover{transform:translateY(-6px); box-shadow:0 20px 40px rgba(7,12,28,0.6)}

.logo{width:56px; height:56px; border-radius:12px; display:flex; align-items:center; justify-content:center; font-size:22px; background:linear-gradient(135deg, rgba(255,255,255,0.02), rgba(255,255,255,0.00)); border:1px solid rgba(255,255,255,0.02)} .link h3{margin:0; font-size:15px} .link p{margin:6px 0 0; font-size:13px; color:var(--muted)}

.dropzone{border-radius:12px; padding:12px; border:1px dashed rgba(255,255,255,0.03); text-align:center; color:var(--muted); font-size:13px} .dropzone.drag{background:linear-gradient(90deg, rgba(255,111,181,0.06), rgba(126,231,255,0.03)); border-color:rgba(255,111,181,0.22)}

footer{margin-top:18px; text-align:center; color:var(--muted); font-size:13px}

/* Larger screens: make layout side-by-side with hero and links */ @media(min-width:1100px){ .panel{display:grid; grid-template-columns:360px 1fr; gap:28px; align-items:start} .header{flex-direction:column; align-items:flex-start} .grid{margin-top:0} }

/* TV / large screens: increase spacing and show decorative anime background */ @media(min-width:1600px){ .panel{padding:48px} }

/* Respect reduced motion */ @media (prefers-reduced-motion: reduce){ .petal{animation:none} .link, .avatar{transition:none} }

/* Ensure touch targets are big enough */ a.link{min-height:56px} </style>

</head>
<body>
  <main class="wrap">
    <section class="panel">
      <div class="petals" aria-hidden="true">
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
      </div><div>
    <div class="header">
      <div class="avatar-wrap">
        <img id="avatar" class="avatar" src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='400' height='400'><rect width='100%' height='100%' fill='%23071226'/><text x='50%' y='52%' fill='%23ff6fb5' font-family='Baloo 2, Poppins' font-size='72' text-anchor='middle' dominant-baseline='middle'>Dakota</text></svg>" alt="avatar">
        <div class="avatar-frame">â˜†</div>

        <input id="avatarInput" class="upload-input" type="file" accept="image/*" />
      </div>

      <div class="title">
        <h1 id="displayName">Dakota</h1>
        <div class="handle">@DakotaDE</div>
        <div class="bio" id="bio">Gaming â€¢ Music â€¢ Chill streams â€” longplays & let's-plays (anime vibes)</div>
      </div>
    </div>

    <div style="margin-top:14px">

  <div>

</section>

  </main><script>
const profile = { name: "Dakota", bio: "Gaming â€¢ Music â€¢ Chill streams â€” longplays & let's-plays (anime vibes)", avatarKey: 'dakota_avatar_v2' };
const links = [
  { title: "Instagram", url: "https://instagram.com/dakota00de", desc: "Follow me on Instagram", icon: "ðŸ“¸" },
  { title: "Spotify", url: "https://open.spotify.com/user/315pbt3uqzysgzenfxn7o6xkidzm?si=ZP9LYtasSxadmxgfNh3xZg", desc: "My playlists & tracks", icon: "ðŸŽ§" },
  { title: "YouTube", url: "https://www.youtube.com/@DakotaDE", desc: "Subscribe for longplays & streams", icon: "â–¶ï¸" },
  { title: "GitHub", url: "https://github.com/DakotaDE", desc: "My projects and code", icon: "ðŸ’»" },
  { title: "Telegram", url: "https://t.me/naikrashe", desc: "Join my Telegram", icon: "âœ‰ï¸" }
];

// Populate profile
const avatarImg = document.getElementById('avatar');
document.getElementById('displayName').textContent = profile.name;
document.getElementById('bio').textContent = profile.bio;
const stored = localStorage.getItem(profile.avatarKey); if(stored) avatarImg.src = stored;

// Build links responsively
const container = document.getElementById('linksContainer');
links.forEach(l => {
  const a = document.createElement('a'); a.className='link'; a.href=l.url; a.target='_blank'; a.rel='noopener noreferrer';
  a.innerHTML = `<div class="logo">${escapeHtml(l.icon)}</div><div><h3>${escapeHtml(l.title)}</h3><p>${escapeHtml(l.desc)}</p></div>`;
  container.appendChild(a);
});

// Avatar upload & drop handling (same logic)
const input = document.getElementById('avatarInput'); const dropzone = document.getElementById('dropzone');
input.addEventListener('change', e=>handleFiles(e.target.files));
['dragenter','dragover'].forEach(ev=>dropzone.addEventListener(ev,e=>{e.preventDefault(); dropzone.classList.add('drag')}));
['dragleave','drop'].forEach(ev=>dropzone.addEventListener(ev,e=>{e.preventDefault(); dropzone.classList.remove('drag')}));
dropzone.addEventListener('drop', e=>{ const dt=e.dataTransfer; if(!dt) return; handleFiles(dt.files); });
function handleFiles(files){ if(!files || files.length===0) return; const f=files[0]; if(!f.type.startsWith('image/')){ alert('Please select an image file.'); return } const r=new FileReader(); r.onload=()=>{ avatarImg.src=r.result; try{ localStorage.setItem(profile.avatarKey, r.result) }catch(e){ console.warn('Could not save to localStorage', e) } }; r.readAsDataURL(f) }
function escapeHtml(s){ return String(s).replace(/[&<>'\"]/g, c=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c])) }
</script></body>
